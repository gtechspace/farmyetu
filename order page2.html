<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width",initialscale="1.0">
  <title>FARM YETU</title>
  <div class="header"><p>For fresh farm harvest,best delivery days are Wednesday and Friday.Kindly place your orders before noon.</p></div>
  <link rel="stylesheet" href="styles1.css">
<link src="script1.js"> </script>
</head>
<body>
  <div style="height:45px; background :white;">
  </div>

  <form id="myForm">
    <h2>Billing Details</h2>
    <input type="text" placeholder="First name" id="first" required>
    <input type="text" placeholder="Last name"  id="last" required>
    <input type="email" placeholder="Email Address" id="email" required>
    <input type="tel" placeholder="Phone Number (start with +254)" id="phone" required>
    <input type="text" placeholder="Street Address" id="street" required>
    <input type="text" placeholder="City" id="city" required>
    <Label for="county"><strong>County</strong></Label>
      <select name = "county"id="County">
      <option value="">--Select a County--</option>
      <option value = "Kiambu">Kiambu</option>
      <option value = "Nairobi">Nairobi</option>
      <option value = "Embu">Embu</option>
      <option value = "Machakos">Machakos</option>
      <option value = "Kilifi">Kilifi</option>
      <option value = "Mombasa">Mombasa</option>
      <option value = "Meru">Meru</option>
    <input type="text" placeholder="Postal Code" id="postal" required>
  <input type ="text" placeholder ="KENYA" readonly>
      <input type="checkbox"id="sameAsDelivery"checked onchange="toggleBilling()">Billing same as delivery
      <br><button type="Submit">Submit</button></br>
  </form>
  <div id="messageBox" style="margin-top:10px;
  color:green;"></div>


  <section id="payment">
    <h3>Payment Method</h3>
    <select id="paymentMethod" onchange="togglePaymentFields()">
      <option value="mobileMoney">Mobile Money (M-Pesa)</option>
      <option value="creditCard">Credit Card</option>
      <input type="values" placeholder="CVV">
    </select>

    <div id="mobileMoneyFields">
      <label>
        M-Pesa Phone Number:
        <input type="tel" id="mpesaNumber" placeholder="e.g. 07XXXXXXXX">
      </label>
    </div>

    <div id="creditCardFields" style="display:none">
      <label>
        Card Number:
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
      </label>
      <label>
        Expiry Date:
        <input type="month" id="expiry">
      </label>
      <div>
        CVV:
        <input type="text" id="cvv" placeholder="12345678" maxlength="8">

    </div>
  </section>
  <button id="place order">Place Order</button>
  <div id="truck"></div>
  <p id="message"></p>
      
<div class="img-footer">
  <p>NB:Cost matters with area of delivery.You can also order from:</p>

 <img src = "Tiktok.png " alt="TIKTOK">
<img src="FACEBOOK.png" alt ="FACEBOOK">
<img src="INSTAGRAM.jpeg" alt ="INSTAGTRAM">
</div>
</body>
</html>
